<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farhan travels</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03a80b75fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navber  -->
    <nav>
      <div class="name-section">
        <p>Farhan Travels</p>
      </div>
      <div class="navbar">
        <div class="help-section">
          <p>Helpline 061320020</p>
        </div>
        <div class="search-section">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search......." />
        </div>
        <div class="wallet-section">
          <i class="fas fa-wallet"></i>
          <p>BDT 20000</p>
        </div>
        <div class="logout-section">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </div>
    </nav>

    <!-- minibanner -->
    <div class="mini-banner">
      <p class="rtl-text">
        সম্মানিত ট্রাভেল পার্টনার, অনুগ্রহ করে আন্তর্জাতিক ফ্লাইটের একই যাত্রীর
        অপ্রয়োজনীয়,একাধিক এবং ডুপ্লিকেট বুকিং করা থেকে বিরত থাকুন, ধন্যবাদ।
      </p>
    </div>

    <!-- sidebar -->
    <div>
      <div class="sticky-p">
        <i class="fa-solid fa-right-left"></i>
      </div>
      <div class="sidebar">
        <div class="section">
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-server"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-comments"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-clipboard-check"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-briefcase"></i>
        </div>
        <div class="section">
          <i class="fa-solid fa-table-cells-large"></i>
        </div>
      </div>
    </div>

    <!-- main section  -->
    <main>
      <div class="main-content">
        <div class="flight-content">
          <div class="booking-options">
            <div class="booking-option">
              <i class="fa-solid fa-plane"></i>
              <p>Flight</p>
            </div>
            <div class="booking-option">
              <i class="fa-solid fa-plane-departure"></i>
              <p>Special Fare</p>
            </div>
            <div class="booking-option">
              <i class="fa-solid fa-hotel"></i>
              <p>Hotel</p>
            </div>
            <div class="booking-option">
              <i class="fa-solid fa-file-lines"></i>
              <p>Visa</p>
            </div>
          </div>
          <div class="flight-radio">
            <label>
              <input type="radio" name="booking-option" value="oneway" />
              Oneway
            </label>
            <label>
              <input type="radio" name="booking-option" value="roundtrip" />
              Round Trip
            </label>
            <label>
              <input type="radio" name="booking-option" value="multicity" />
              Multicity
            </label>
          </div>
          <div class="booking-content">
            <div class="input-container">
              <label for="departure">Flight From</label>
              <i class="fa-solid fa-plane-departure"></i>
              <input type="text" placeholder="From" />
            </div>
            <div class="input-container">
              <label for="departure">Flight From</label>
              <i class="fa-solid fa-plane-arrival"></i>
              <input type="text" placeholder="To" />
            </div>
            <div class="input-container">
              <label for="departure">Departure</label>
              <i class="fa-regular fa-calendar"></i>
              <input type="text" placeholder="Departure time" />
            </div>
            <div class="input-container">
              <label for="departure">Return</label>
              <i class="fa-regular fa-calendar"></i>
              <input type="text" placeholder="Time" />
            </div>
            <div class="input-container">
              <label for="departure">Preffered Airlines</label>
              <input type="text" placeholder="BG US CK" />
            </div>
          </div>
        </div>
        <div class="search-button">
          <button>Search Flight</button>
        </div>
      </div>
    </main>
  </body>
</html>
