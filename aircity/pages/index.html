<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farhan travels</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03a80b75fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navber  -->
    <nav>
      <div class="name-section">
        <p>Farhan Travels</p>
      </div>
      <div class="navbar">
        <div class="help-section">
          <p>Helpline 061320020</p>
        </div>
        <div class="search-section">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search......." />
        </div>
        <div class="wallet-section">
          <i class="fas fa-wallet"></i>
          <p>BDT 20000</p>
        </div>
        <div class="logout-section">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
      </div>
    </nav>

    <!-- minibanner -->
    <div class="mini-banner">
      <p class="rtl-text">
        সম্মানিত ট্রাভেল পার্টনার, অনুগ্রহ করে আন্তর্জাতিক ফ্লাইটের একই যাত্রীর
        অপ্রয়োজনীয়,একাধিক এবং ডুপ্লিকেট বুকিং করা থেকে বিরত থাকুন, ধন্যবাদ।
      </p>
    </div>

    <!-- sidebar -->
    <nav>
      <div class="sidebar">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
        <div class="section">Section 5</div>
        <div class="section">Section 6</div>
        <div class="section">Section 7</div>
        <div class="section">Section 8</div>
      </div>
    </nav>
  </body>
</html>
